datadog:
  datadog:
    apiKeyExistingSecret: datadog-secret
    appKeyExistingSecret: datadog-secret
    site: "datadoghq.eu"
    kubelet:
      tlsVerify: false
  clusterAgent:
    enabled: true
    tokenExistingSecret: datadog-secret
    metricsProvider:
      enabled: true
      useDatadogMetrics: true
  agents:
    enabled: true

kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      retention: 5d
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: local-path
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 20Gi
  grafana:
    admin:
      existingSecret: "grafana-admin-credentials"
      userKey: "admin-user"
      passwordKey: "admin-password"
    persistence:
      enabled: true
      storageClassName: local-path
      size: 10Gi
    ingress:
      enabled: true
      ingressClassName: cilium
      hosts:
        - grafana.agallaghertech.online
      path: /
      service:
        port: 80